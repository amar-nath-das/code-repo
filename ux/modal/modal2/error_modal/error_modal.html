<!DOCTYPE html>
<html>
  <head>
    <title>| Error_Modal2 |</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../general_style.css" />
    <link rel="stylesheet" href="../../../commonStyle.css" />
  </head>
  <body>
    <!-- start -->
    <!-- Trigger Modal. -->
    <a href="#" class="modal-trigger" data-modal="modal-name">Modal open</a>
    <!-- Modal -->
    <div class="modal" id="modal-name">
      <div class="modal-sandbox"></div>
      <div class="modal-box">
        <div class="modal-body">
          <figure>
            <img src="./images/error_graphic.svg" alt="error_graphic" />
          </figure>
          <h2>Oh no !</h2>
          <p>
            We're actually a treasure chest of knowledge, but we couldn't find
            what you're looking for.
          </p>
          <div class="close-modal">
            <button class="button blueOvalButton">Try Again</button>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="../js/custom.js"></script>
    <!-- end -->
  </body>
</html>
