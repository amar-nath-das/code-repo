<!DOCTYPE html>
<html>
  <head>
    <title>| ThankYou_Modal2 |</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../general_style.css" />
    <link rel="stylesheet" href="../../../commonStyle.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start -->
    <!-- Trigger Modal. -->
    <a href="#" class="modal-trigger" data-modal="modal-name">Modal open</a>
    <!-- Modal -->
    <div class="modal" id="modal-name">
      <div class="modal-sandbox"></div>
      <div class="modal-box">
        <div class="modal-body">
          <div class="close-modal">
            <img src="./images/blue_cross.svg" alt="cross" />
          </div>
          <figure>
            <img src="./images/thank_you_graphic.svg" alt="thank_you_graphic" />
          </figure>
          <h2>Thank you for your Registration</h2>
          <p>
            We have sent you a confirmation email to jon@thinkvaughn.com Please
            confirm your email address to active your account
          </p>
        </div>
      </div>
    </div>
    <!-- script -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="../js/custom.js"></script>
    <!-- end -->
  </body>
</html>
