<!DOCTYPE html>
<html>
  <head>
    <title>| Error_Modal3 |</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../general_style.css" />
    <link rel="stylesheet" href="../../../commonStyle.css" />
  </head>
  <body>
    <!-- start -->
    <!-- Trigger Modal. -->
    <a href="#" class="modal-trigger" data-modal="modal-name">Modal open</a>
    <!-- Modal -->
    <div class="modal" id="modal-name">
      <div class="modal-sandbox"></div>
      <div class="modal-box">
        <div class="modal-body">
          <figure>
            <img src="./images/404_graphic.svg" alt="success_graphic" />
          </figure>
          <div class="modalContentWrap">
            <p>
              Purr! The page you are looking for does not exist.
            </p>
            <div class="close-modal">
              <button class="button squareButton">
                <img src="./images/go_back.svg" alt="go back" /> go back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="../js/custom.js"></script>
    <!-- end -->
  </body>
</html>
