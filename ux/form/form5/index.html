<!DOCTYPE html>
<html>
  <head>
    <title>| Form5 |</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../commonStyle.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="comWidth">
      <div class="formWrap">
        <form action="#">
          <div class="field">
            <input
              type="email"
              placeholder="email ID"
              class="emailBackground"
            />
          </div>
          <div class="field">
            <input
              type="password"
              placeholder="password"
              class="passwordBackground"
            />
          </div>
          <div class="field passControl clearfix">
            <div class="radioFilterWrap">
              <label class="checkboxWrap"
                >remember me
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
            <a class="forgotPassword" href="#">Forgot Password?</a>
          </div>
          <div class="buttonWrap">
            <button type="submit" class="button">
              <img src="./images/lock.png" alt="login" />
              login
            </button>
          </div>
          <p class="notReg">
            Don't have an account yet? <a href="#"> Sign Up Now</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
