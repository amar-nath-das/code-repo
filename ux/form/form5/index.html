<!DOCTYPE html>
<html>
  <head>
    <title>| Form5 |</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../commonStyle.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="comWidth">
      <!-- start -->
      <!-- login -->
      <div class="formWrap">
        <!-- server error message -->
        <!-- <div class="errorMessage">
          <p class="error">Server side error message</p>
        </div> -->
        <form action="#">
          <!-- input fields -->
          <div class="field">
            <input
              type="email"
              placeholder="email ID"
              class="emailBackground"
            />
            <!-- error message -->
            <!-- <div class="errMsg">
              Some wrong text
            </div> -->
          </div>
          <div class="field">
            <input
              type="password"
              placeholder="password"
              class="passwordBackground"
            />
            <!-- error message -->
            <!-- <div class="errMsg">
              Some wrong text
            </div> -->
          </div>
          <!-- textarea -->
          <div class="field">
            <textarea placeholder="Comments"></textarea>
            <span></span>
          </div>
          <!-- radio button -->
          <div class="radioFilterWrap">
            <label class="cst-radio">
              <input
                type="radio"
                name="postFilter"
                value="option1"
                checked
              />option1
              <span></span>
            </label>
            <label class="cst-radio">
              <input type="radio" name="postFilter" value="option2" />option2
              <span></span>
            </label>
            <label class="cst-radio">
              <input type="radio" name="postFilter" value="option3" />option3
              <span></span>
            </label>
          </div>

          <div class="field passControl clearfix">
            <!-- checkbox -->
            <div class="radioFilterWrap">
              <label class="checkboxWrap"
                >One
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
            </div>
            <a class="forgotPassword" href="#">Forgot Password?</a>
          </div>
          <div class="buttonWrap">
            <button type="submit" class="button">
              <img src="./images/lock.png" alt="login" />
              login
            </button>
          </div>
          <p class="notReg">
            Don't have an account yet? <a href="#"> Sign Up Now</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
