<!DOCTYPE html>
<html>
  <head>
    <title>| Form1 |</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../commonStyle.css" />
  </head>

  <body>
    <div class="mainContent">
      <!-- start -->
      <!-- login -->
      <div class="loginForm">
        <h2>Login</h2>
        <p>Login to your account to start filtering your Facebook post</p>
        <div class="formWrap">
          <!-- server error message -->
          <!-- <div class="errorMessage">
            <p class="error">Server side error message</p>
          </div> -->
          <form action="#">
            <div class="field emailBackground error">
              <!--add class="error" for wrong input-->
              <input type="email" id="email" placeholder="Your email address" />
              <!-- internal error message -->
              <span></span>
              <!-- <p>Some wrong text</p> -->
            </div>
            <div class="field passwordBackground rightSpace error">
              <!--add class="error" for wrong input-->
              <input type="password" id="pass" placeholder="Your password" />
              <!-- internal error message -->
              <span></span>
              <a href="passwordrecovery.html" class="forgot">Forgot?</a>
              <span></span>
              <!-- <p>Some wrong text</p> -->
            </div>
            <div class="field commentsBackground fieldHeight error">
              <textarea placeholder="Comments"></textarea>
              <span></span>
            </div>
            <div class="radioFilterWrap">
              <label class="cst-radio">
                <input
                  type="radio"
                  name="postFilter"
                  value="option1"
                  checked
                />option1
                <span></span>
              </label>
              <label class="cst-radio">
                <input type="radio" name="postFilter" value="option2" />option2
                <span></span>
              </label>
              <label class="cst-radio">
                <input type="radio" name="postFilter" value="option3" />option3
                <span></span>
              </label>
            </div>
            <div class="radioFilterWrap">
              <label class="checkboxWrap"
                >One
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="checkboxWrap"
                >Two
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <label class="checkboxWrap"
                >Three
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <label class="checkboxWrap"
                >Four
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="buttonWrap">
              <button
                type="submit"
                id="login"
                class="button blueOvalButton loginButton"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- end -->
    </div>
  </body>
</html>
